<div *ngIf="product == undefined">
    <app-loader></app-loader>
</div>

<div class="product-container" *ngIf="product !== undefined">
    <div class="img-container">
        <img [src]="product.imageUrl" alt=""/>
    </div>

    <div class="details-container">
        <div class="product-info">
            <div class="group1">
                <div class="product-name">
                    {{product.name}}
                </div>
                <div class="product-price">
                    {{product.price}} $
                </div>
            </div>
            <div class="group1">
                {{product.material}}
            </div>
            
            <div class="product-description">
                {{product.description}}
            </div>

            <div class="product-size">
                <label for="size">Select Size:</label>
                <select id="size" >
                    <option *ngFor="let size of product.sizes" [value]="size">{{size}}</option>
                </select>
            </div>
            
            <div class="product-reviews">
                <div class="rating">
                    <span>Average Rating: {{product.rating}}/5</span>
                    <!-- Star rating representation can go here -->
                </div>
                
            </div>

            <div class="additional-info">
                <!-- <div class="availability">
                    <span [class.in-stock]="product.inStock">In Stock</span>
                    <span [class.out-of-stock]="!product.inStock">Out of Stock</span>
                </div> -->
                
                <div class="category">
                    Category: {{product.category}}
                </div>
                <div class="tags">
                    Tags: 
                    <div class="tag" *ngFor="let tag of product.tags">
                        {{tag}}
                    </div>
                </div>
                <div class="actions">
                    <div class="product-button" (click)="buy(product)">
                        Buy Now 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
